<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Tìm số chính phương trong khoảng ab</title>
</head>
<body>
  <div class="container">
    <h1>Tìm số chính phương trong khoảng a và b</h1>
    <label for="inputA">Nhập số a:</label>
    <input type="number" id="inputA" />
    <br />
    <label for="inputB">Nhập số b:</label>
    <input type="number" id="inputB" />
    <br />
    <button onclick="findPerfectSquares()">Tìm số chính phương</button>
    <br />
    <p id="result"></p>
  </div>

  <script>
    function isPerfectSquare(num) {
      return Math.sqrt(num) % 1 === 0;
    }
    function findPerfectSquares() {
      const inputA = parseInt(document.getElementById('inputA').value);
      const inputB = parseInt(document.getElementById('inputB').value);

      if (isNaN(inputA) || isNaN(inputB)) {
        alert('Vui lòng nhập đủ số a và b.');
        return;
      }

      const result = [];
      for (let i = inputA; i <= inputB; i++) {
        if (isPerfectSquare(i)) {
          result.push(i);
        }
      }
      const resultElement = document.getElementById('result');
      resultElement.textContent = `Các số chính phương trong khoảng từ ${inputA} đến ${inputB}: ${result.join(', ')}`;
    }
  </script>
</body>
</html>
